<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopnex - Cart</title>
    <link rel="stylesheet" href="cart.css">

    <!-- Icons link -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">


</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">
                Product List
            </div>
            <div class="icon-cart">
                <i class="ri-shopping-cart-2-fill"></i>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="images/p1.jpeg" alt="">
                <h2>Name</h2>
                <div class="price">4345</div>
                <button class="addCart">
                    Add to cart
                </button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                
            </div>
        </div>
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkOut">Check out</button>
        </div>
    </div>


    <script src="cart.js"></script>
</body>
</html>
